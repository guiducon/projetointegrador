    <main class="contato">
        <h1>cadastrar cliente</h1>
        <div class="flex-container">
            <div class="flex-item-left">
            <div class="flex-item-right">
                <form action="">
                  <label for="name">Nome:</label>
                    <input type="text" id="seunome" placeholder="Seu Nome">
                    
                    <label for="name">sobrenome:</label>
                    <input type="text" id="seubrenome" placeholder="Seu sobrenome">

                  
                    <label for="name">Telefone:</label>
                    <input type="text" class="telefone form-control field" name="telefone" placeholder="(00) 00000-0000" />
                    
                    <label for="name">CPF:</label>
                    <input type="text" name="cpf" class="cpf field" maxlength="11" required="required" placeholder="Cpf" />
                    
                    <label for="name">Email:</label>
                    <input type="text" name="Email" id="Email" placeholder="Email">

                    <label for="name">sobre:</label>
                    <input type="text" name="sobre" id="sobre" placeholder="Sobre">

                    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                    <button type="button">cadastrar</button>
                </form>
            </div>
        </div>
